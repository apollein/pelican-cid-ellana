{% extends "base.html" %}


{% block content %}

        <h1>Categories</h1>

        <div class="post-list">

            {% for (category, articles) in categories %}

            <article class="post-list">
                <a href="{{ SITEURL }}/{{ category.url }}"><h2>{{ category }} ( {{ articles|count }} articles)</h2></a>
            </article>

            {% endfor %}

        </div>

{% endblock content %}
